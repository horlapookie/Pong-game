<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*  Basic inline styles for responsiveness. Consider moving to style.css for better organization */
        body {
            background: #20232a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: #fff; /* Set a default text color */
        }

        #gameContainer {
            box-shadow: 0 0 20px #000;
            border-radius: 10px;
            overflow: hidden;
            max-width: 800px;
            width: 90%; /* Slightly smaller width for padding */
            margin-bottom: 20px; /* Add some space below the game */
        }

        #pongCanvas {
            background: #282c34;
            display: block;
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            font-size: 0.8em;
            color: #888;
            margin-top: 10px;
        }

        footer a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="pongCanvas" width="800" height="500"></canvas>
    </div>
    <script src="script.js"></script>
    <footer>
        Created by <a href="https://github.com/horlapookie">horlapookie</a>
    </footer>
</body>
</html>
